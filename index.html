<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.css"
        integrity="sha512-+Zybl5OKqmaXx42ysgDdEODFRj8kLRQFy87G77NWmQxS8JMiQhDKovhffSaUuMDyaKxZOZrzouVbQMtBrUcv7w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="first-bgcolor">
        <div class="container">
            <div class="row d-flex align-items-center justify-content-between">
                <div class="col-12 col-md-6">
                    <div>
                        <h5 class="text-white">به فروشگاه حانیه خوش آمدید</h5>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="sabad d-flex align-items-center">
                        <span class="material-symbols-outlined ms-3">shopping_cart</span>
                        <span>سبد خرید</span>
                    </div>
                </div>
            </div>
        </div>
        
    </header>
    <main class="py-5">
        <h1 class="text-center second-color">لیست محصولات</h1>

        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="sabad-list active px-3">
                        <div class="container-fluid position-relative">
                            <div class="row position-absolute close-list">
                                <span class="material-symbols-outlined bg-danger text-white">close</span>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <p class="empty first-color mt-5">سبد خرید شما خالی است</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 px-0">
                                    <div class="list">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 d-flex justify-content-evenly second-color">
                                    <h5>قیمت کل:</h5>
                                    <p class="total-box-asli text-center fw-bold"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row product-container gy-3"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
